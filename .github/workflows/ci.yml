name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gorphan action
        id: gorphan
        uses: ./
        with:
          root: docs/architecture.md
          dir: docs
          format: json
          fail-on-orphans: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting (gofmt)
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run linter (golangci-lint)
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Run tests
        run: go test ./...

      - name: Print gorphan outputs
        run: |
          echo "gorphan exit-code=${{ steps.gorphan.outputs.exit-code }}"
          echo "gorphan has-orphans=${{ steps.gorphan.outputs.has-orphans }}"
